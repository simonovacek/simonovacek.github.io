<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <title>Mapa Ostravy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; background-color: white; }

    /* INFO PANEL – zpátky vlevo, jako dřív */
    #info-panel {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 300px;
      max-height: 60%;
      overflow-y: auto;
      font-family: sans-serif;
      font-size: 14px;
      display: none;
    }
    #info-panel table { width: 100%; border-collapse: collapse; }
    #info-panel td { padding: 4px 6px; vertical-align: top; }
    #info-panel tr:nth-child(even) { background-color: #f0f0f0; }

    /* LICENCE */
    #map-license {
      position: absolute;
      bottom: 5px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 1000;
      font-family: sans-serif;
    }
    #map-license a { text-decoration: none; color: #007A99; }

    /* LEGENDA – původní vzhled */
    .legend {
      line-height: 18px;
      color: #555;
      background: white;
      padding: 6px 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .legend i {
      width: 18px; height: 18px;
      float: left; margin-right: 8px; opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info-panel" onclick="event.stopPropagation()"></div>
  <div id="map-license">
    Data © <a href="https://mapy.ostrava.cz/data/otevrena-data/" target="_blank">Statutární město Ostrava</a>
    (<a href="https://creativecommons.org/licenses/by/4.0/" target="_blank">CC BY 4.0</a>)
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script>
    /* ===== Mapa ===== */
    const map = L.map('map', {
      center: [49.835, 18.250],
      zoom: 11,
      zoomControl: true,
      scrollWheelZoom: 'mouse',
      attributionControl: false
    });

    // Stabilní pořadí vrstev (obvody dole, linie, body nahoře)
    map.createPane('obvody'); map.getPane('obvody').style.zIndex = 200;
    map.createPane('linie');  map.getPane('linie').style.zIndex = 400;
    map.createPane('body');   map.getPane('body').style.zIndex = 500;

    const infoPanel   = document.getElementById('info-panel');
    const overlayLayers = {};

    map.on('click', () => { infoPanel.style.display = 'none'; });

    /* ===== Definice tematických vrstev ===== */
    const vrstvy = [
      { nazev: "Sportoviště", soubor: "sportoviste_WGS84_gjson.geojson", typ: "point", barva: "#007A99", pane: "body" },
      //{ nazev: "Cyklobody",   soubor: "cyklo_bod_WGS84_gjson.geojson",   typ: "point", barva: "#4CAF50", pane: "body" },
      { nazev: "Cyklostezky", soubor: "cyklo_WGS84_utf8.geojson",        typ: "line",  barva: "#6A5ACD", pane: "linie" }
    ];

    /* ===== Bezpečné escapování textů do HTML (XSS safe) ===== */
    function esc(s){
      return String(s).replace(/[&<>"']/g, m => (
        {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]
      ));
    }

    /* ===== Choropleth obvodů + legenda (původní logika) ===== */
    let obvodyLayer;

    d3.json("Obvody_WGS84.geojson").then(function(obvodyData) {
      d3.csv("sportoviste_obvody.csv").then(function(csvData) {
        const dataMap = {};
        csvData.forEach(row => {
          dataMap[row.OBKOD] = { pocet: +row.POCET, venk: +row.VENK };
        });

        function getColor(d) {
          return d > 40 ? '#003C69' :
                 d > 30 ? '#005A8B' :
                 d > 20 ? '#0079AD' :
                 d > 10 ? '#0096C2' :
                 d > 5  ? '#00A8CB' :
                 d > 0  ? '#00BBD3' :
                          '#00ADD0';
        }

        function style(feature) {
          const value = (dataMap[feature.properties.OBKOD] || {}).pocet || 0;
          return {
            fillColor: getColor(value),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7,
            pane: 'obvody'
          };
        }

        obvodyLayer = L.geoJSON(obvodyData, {
          style: style,
          onEachFeature: function(feature, layer) {
            const obkod = feature.properties.OBKOD;
            const d = dataMap[obkod] || { pocet: 0, venk: 0 };
            layer.bindPopup(
              `<strong>${esc(feature.properties.NAZEV)}</strong><br>`+
              `Počet sportovišť: ${esc(d.pocet)}<br>`+
              `Počet venkovních sportovišť:<br>`+
              `Počet volně přístupných sportovišť:<br>`
              //`Počet venkovních sportovišť: ${esc(d.venk)}`
            );
          }
        }).addTo(map);

        // Legenda 
        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function () {
          const div = L.DomUtil.create('div', 'legend');
          const grades = [0, 5, 10, 20, 30, 40];
          div.innerHTML += '<b>Počet sportovišť</b><br>';
          for (let i = 0; i < grades.length; i++) {
            div.innerHTML +=
              '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
              grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
          }
          return div;
        };
        legend.addTo(map);
      });
    });

    /* Načtení „vrstvy“: body/linie */
    function renderInfoTable(vrstvaNazev, props){
      let html = `<h4>${esc(vrstvaNazev)}</h4><table>`;
      for (const key in props) {
        html += `<tr><td><strong>${esc(key)}</strong></td><td>${esc(props[key])}</td></tr>`;
      }
      html += '</table>';
      infoPanel.innerHTML = html;
      infoPanel.style.display = 'block';
    }

    vrstvy.forEach(vrstva => {
      d3.json(vrstva.soubor).then(data => {
        let geoLayer;

        if (vrstva.typ === "point") {
          geoLayer = L.geoJSON(data, {
            pane: vrstva.pane,
            pointToLayer: function (feature, latlng) {
              return L.circleMarker(latlng, {
                radius: 7,
                fillColor: vrstva.barva,
                color: "#222",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.85
              });
            },
            onEachFeature: function (feature, layer) {
              layer.on('click', function (e) {
                renderInfoTable(vrstva.nazev, feature.properties || {});
                L.DomEvent.stop(e);
              });
            }
          });
        } else if (vrstva.typ === "line") {
          geoLayer = L.geoJSON(data, {
            pane: vrstva.pane,
            style: function () {
              return { color: vrstva.barva, weight: 4, opacity: 0.7 };
            },
            onEachFeature: function (feature, layer) {
              layer.on('click', function (e) {
                renderInfoTable(vrstva.nazev, feature.properties || {});
                L.DomEvent.stop(e);
              });
            }
          });
        }

        geoLayer.addTo(map);
        overlayLayers[vrstva.nazev] = geoLayer;

        // Ovládání vrstev po načtení všech
        if (Object.keys(overlayLayers).length === vrstvy.length) {
          L.control.layers(null, overlayLayers, { collapsed: false }).addTo(map);
        }
      });
    });
  </script>
</body>
</html>
